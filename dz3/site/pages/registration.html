<body>
    <header>
        <div class="header">
            <h1>BMW AUTOMAG<img src="../assets/img/car-logo.ico" alt="logo"></h1>
            <nav>
                <a href="../index.html">Главная</a>
                <a href="./registration.html">Регистрация</a>
                <a href="./login.html">Авторизация</a>
                <a href="./search.html">Поиск</a>
            </nav>
        </div>
    </header>
    <main>
        <form action="https://fom.in.ua/echo" method="post" id="form_reg">
            <div class="container">
                <h2>Для регистрации заполните форму:</h2>
                <p>Имя:
                    <input name="name" tabindex="1">
                </p>
                <p>Фамилия:
                    <input name="lastname" tabindex="3">
                </p>
                <p>Телефон:<input name="tel" type="tel" tabindex="2"></p>
                <p>Пол: <select name="gender" tabindex="4">
                        <option selected>Мужской</option>
                        <option>Женский</option>
                        <option>Другой</option>
                    </select></p>
                <p><label for="email"><b>Email</b></label>
                    <input id="email" type="text" placeholder="Введите вашу почту" name="email" required>
                </p>
                <p><label for="password"><b>Пароль</b></label>
                    <input id="password" type="password" placeholder="Введите пароль" name="password" required>
                </p>
                <p>
                    <label for="password-repeat"><b>Повторить пароль</b></label>
                    <input id="password-repeat" type="password" placeholder="Повторите пароль" name="password-repeat" required>
                </p>
                <label>
                    <input type="checkbox" checked="checked" name="remember">Запомнить меня
                </label>
                <p><button type="submit" class="signupbtn">Регистрация</button>
                </p>
            </div>
        </form>
    </main>
