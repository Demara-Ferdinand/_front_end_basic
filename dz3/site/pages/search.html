<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dz3_shtei</title>
</head>

<body>
    <header>
        <div class="header">
            <h1>BMW AUTOMAG<img src="../assets/img/car-logo.ico" alt="logo"></h1>
            <nav>
                <a href="../index.html">Главная</a>
                <a href="./registration.html">Регистрация</a>
                <a href="./login.html">Авторизация</a>
                <a href="./search.html">Поиск</a>
            </nav>
        </div>
    </header>
    <h2>Расширеный поиск</h2>
    <form action="https://fom.in.ua/echo" method="post" id="search">
        <div class="bodytype">
            <div><strong>Тип кузова:</strong></div>
            <input type="checkbox" id="coupe" name="coupe" value="coupe">
            <label for="coupe">Купе</label>
            <input type="checkbox" id="cabriolet" name="cabriolet" value="cabriolet">
            <label for="cabriolet">Кабриолет</label>
            <input type="checkbox" id="crossover" name="crossover" value="crossover">
            <label for="crossover">Кроссовер</label>
        </div>
        <br>
        <div class="model">
            <div><strong>Модель:</strong></div>
            <input type="radio" id="X1" value="X1" name="X1">
            <label for="X2">BMW X1</label>
            <br>
            <input type="radio" id="X2" name="X2" value="X2">
            <label for="X2">BMW X2</label>
            <br>
            <input type="radio" id="X3" name="X3" value="X3">
            <label for="X3">BMW X3</label>
            <br>
            <input type="radio" id="X4" name="X4" value="X4">
            <label for="X4">BMW X4</label>
            <br>
            <input type="radio" id="X5" name="X5" value="X5">
            <label for="X5">BMW X5</label>
            <br>
            <input type="radio" id="X6" name="X6" value="X6">
            <label for="X6">BMW X6</label>
            <br>
            <input type="radio" id="X7" name="X7" value="X7">
            <label for="X7">BMW X7</label>
        </div>
        <br>
        <div>
            <div><strong>Год выпуска:</strong></div>
            <input type="number" id="year-from" name="year" placeholder="От" min="2000" max="2021" step="1">
            <label for="year-from"></label>
            <input type="number" id="year-to" name="year" placeholder="До" min="2000" max="2021" step="1">
            <label for="year-to"></label>
        </div>
        <br>
        <div class="cols-1">
            <div><strong>Цена:</strong></div>
            <label for="price-from"></label>
            <input type="number" id="price-from" name="currency" placeholder="От" min="500000" max="10000000"
                step="10000">
            <label for="price-from"></label>
            <input type="number" id="price-to" name="currency" placeholder="До" min="500000" max="10000000"
                step="10000">
            <label for="price-to"></label>
            <select name="currency" id="currency">
                <option value="UAH">Грн</option>
                <option value="USD">$</option>
            </select>
        </div>
        <br>
        <div class="cols-2">
            <label for="auto-region"><strong>Страна производитель</strong></label>
            <select size="3" id="auto-region">
                <option value="selected">Выбрать регион</option>
                <option value="Germany1">Германия</option>
                <option value="Germany2">Германия2</option>
            </select>
        </div>
        <br>
        <fieldset>
            <legend>Выберите коробку передач</legend>
            <div>
                <input type="radio" id="automatic" name="case" value="automatic" checked>
                <label for="automatic">Автомат</label>
                <input type="radio" id="machine" name="case" value="machine">
                <label for="machine">Механическая</label>
            </div>
        </fieldset>
        <br>
        <div class="cols-3">
            <div><strong>Цвет авто:</strong></div>
            <label for="red">красный</label>
            <input type="checkbox" id="red" name="red">
            <label for="green">зелёный</label>
            <input type="checkbox" id="green" name="green">
            <label for="black">чёрный</label>
            <input type="checkbox" id="black" name="black">
            <label for="grey">серый</label>
            <input type="checkbox" id="grey" name="grey">
        </div>
        <br>
        <div class="bodytype-2">
            <div><strong>Состояние авто:</strong></div>
            <input type="checkbox" id="new" name="new" value="new">
            <label for="new">Новое</label>
            <input type="checkbox" id="used" name="used" value="used">
            <label for="used">Б/у</label>
            <input type="checkbox" id="dtp" name="dtp" value="dtp">
            <label for="dtp">После ДТП</label>
        </div>
        <br>
        <div class="rows"><strong>Комфортабельность:</strong>
            <br>
            <label for="skin">Кожаный салон</label>
            <input type="checkbox" id="skin" name="skin">
            <br>
            <label for="mirror">Подогрев зеркал</label>
            <input type="checkbox" id="mirror" name="mirror">
            <br>
            <label for="power">Запуск кнопкой</label>
            <input type="checkbox" id="power" name="power">
        </div>
        <br>
        <button class="button">ПОИСК</button>

    </form>
    <br>
    <footer>
        <nav>
            <ul>
                <li>
                    <a href="./contacts.html">Контакты</a>
                </li>
                <li>
                    <a href="./test-drive.html">Записаться на тест-драйв</a>
                </li>
            </ul>
        </nav>
        <br>
        <div>
            <a id="scroll2Top" href="./search.html" title="Наверх">Наверх</a>
        </div>
    </footer>
</body>

</html>
